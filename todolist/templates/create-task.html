{% extends 'base.html' %}

{% block content %}
<h1>Tambah Task</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td>Title: </td>
            <td>{{form.title}}</td>
        </tr>
                
        <tr>
            <td>Description: </td>
            <td>{{form.description}}</td>
        </tr>
    </table>
    <button type=submit>Kirim</button>
    <button><a href="{% url 'todolist:login' %}">Kembali</a></button>
</form>
{% endblock content %}
