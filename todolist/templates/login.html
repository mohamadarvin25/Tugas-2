{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div class="w-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="d-inline-flex flex-column align-items-center rounded-4 bg-light p-5 mb-5 bg-white rounded">
        <h1>Login</h1>

        <form method="POST" action="" class="d-flex flex-column">
            {% csrf_token %}
            <div class="d-flex flex-column mb-2">
                <input type="text" name="username" placeholder="Username" class="form-control">
            </div>
            <div class="d-flex flex-column mb-2">
                <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="d-flex flex-column mb-2">
                <input class="btn btn-primary btn-block mb-4" type="submit" value="Login">
                <a href="{% url 'todolist:register' %}" class="btn btn-danger btn-xs" type="submit"
                    value="Login">Register</a>
            </div>
        </form>

        {% if messages %}
        {% for message in messages %}
        <span class="text-danger">{{ message }}</span>
        {% endfor %}
        {% endif %}

    </div>
</div>

{% endblock content %}
